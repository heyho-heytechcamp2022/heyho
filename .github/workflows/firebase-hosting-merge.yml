name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies for common types
        run: npm ci
        working-directory: ./common/types
        env:
          CI: true

      - name: Install dependencies and build.
        run: npm ci && npm run buil
        working-directory: ./client
        env:
          CI: true

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_HEY_INTERNSHIP_2022_HEYHO }}"
          channelId: live
          projectId: hey-internship-2022-heyho
